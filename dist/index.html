    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-49975350-1');
  ga('send', 'pageview');</script><!-- build:js scripts/vendor.js --><!-- bower:js --><script src="bower_components/jquery/dist/jquery.js"></script><script src="bower_components/angular/angular.js"></script><script src="bower_components/bootstrap/dist/js/bootstrap.js"></script><script src="bower_components/underscore/underscore.js"></script><!-- endbower --><!-- endbuild --><!-- build:js scripts/scripts.js --><script src="scripts/controllers.js"></script><script src="scripts/services.js"></script><!-- endbuild -->
